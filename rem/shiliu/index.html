<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 移动端布局第一件要注意的就是viewport的设置 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IT石榴</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- index的位置必须在封装的函数之上,因为css中的html字体大小为初始字体大小,放在下面会覆盖 -->
    <script src="js/zepto/src/zepto.min.js"></script>
    <script>
        // 使得html的字体大小能随页面宽度而变化,进而使得所有的页面元素整体缩放
        window.onresize = resizePage();
        resizePage();
        function resizePage () {
            var htmlObject = document.documentElement;
            var current = htmlObject.clientWidth;
            // 设计稿的宽度一般为750px,为了方便计算设计html的字体大小为100px,
            htmlObject.style.fontSize = current / 750 * 100 + "px";
            
        }
    
    
    </script>
</head>

</body>
</html>
